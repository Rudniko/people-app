spring.datasource.url=jdbc:h2:file:./data/testdb;CACHE_SIZE=64;AUTO_SERVER=TRUE;WRITE_DELAY=0;MAX_MEMORY_UNDO=10000;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/changelog-h2.yaml
spring.liquibase.contexts=h2

spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1
server.tomcat.max-swallow-size=-1
spring.datasource.hikari.minimum-idle=0

spring.jpa.properties.hibernate.jdbc.batch_size=200
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.h2.write_delay=false

import.csv.update-every=1000
import.csv.core-pool-size=2
import.csv.max-pool-size=2
import.csv.queue-capacity=20

enable.security=false
